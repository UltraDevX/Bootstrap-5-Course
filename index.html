<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>This is an h1 tag</h1>
    <h3>This is an h3 tag</h3>
    <h4 class="h6">This is an h4 tag</h4>

    <h1 class="display-1">One</h1>
    <h2 class="display-2">Two</h2>
    <h3 class="display-3">Three</h3>
    <h4 class="display-4">Four</h4>
    <h5 class="display-5">Five</h5>
    <h6 class="display-6">Six</h6>

    <span class="display-3">Span</span>

    <h3>Customized heading <small class="text-muted">With faded text</small></h3>

    <p class="lead">I am different</p>

    <h1><mark>High</mark></h1>
    <h1><s>Not accurate</s></h1>
    <h1>
        <del>Deleted text</del>
    </h1>
    <h1></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
